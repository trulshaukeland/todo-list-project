<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- create a container for the todo list -->
    <div id="todo-container">
      <h1>Todo List</h1>
      <input type="text" id="input-box" placeholder="Add a task..." />
      <input type="date" id="due-date" />
      <button id="input-button">Add</button>

      <h3>Filter by date:</h3>
      <input type="date" id="filter-date" />

      <h3>Tasks</h3>
      <ul id="list-container"></ul>

      <h3>Completed: <span id="completed-counter">0</span></h3>
      <h3>Uncompleted: <span id="uncompleted-counter">0</span></h3>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
